<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Training Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Neural Network Visualizer</h1>
            <p>Training a simple MLP on the XOR problem</p>
        </header>

        <main>
            <section class="controls-panel glass-panel">
                <div class="control-group">
                    <label>Epoch: <span id="epoch-display">0</span></label>
                </div>
                <div class="control-group">
                    <label>Loss: <span id="loss-display">0.0000</span></label>
                </div>
                <div class="control-group">
                    <label for="lr-slider">Learning Rate: <span id="lr-value">0.1</span></label>
                    <input type="range" id="lr-slider" min="0.01" max="1.0" step="0.01" value="0.1">
                </div>
                <div class="control-group">
                    <label for="step-input">Step Count: <span id="step-value">100</span></label>
                    <input type="number" id="step-input" value="100" min="1" max="1000" step="10">
                </div>
                <div class="button-group">
                    <button id="btn-train" class="primary-btn">Start Training</button>
                    <button id="btn-step" class="secondary-btn">Step Train</button>
                    <button id="btn-reset" class="secondary-btn">Reset</button>
                </div>
            </section>

            <section class="viz-grid">
                <div class="viz-card glass-panel">
                    <h3>Network Architecture</h3>
                    <canvas id="network-canvas" width="400" height="300"></canvas>
                </div>
                <div class="viz-card glass-panel">
                    <h3>Decision Boundary</h3>
                    <canvas id="decision-canvas" width="300" height="300"></canvas>
                </div>
                <div class="viz-card glass-panel">
                    <h3>Loss History</h3>
                    <canvas id="loss-canvas" width="400" height="150"></canvas>
                </div>
                <div class="viz-card glass-panel">
                    <h3>Gradient Flow (Avg |grad|)</h3>
                    <canvas id="grad-canvas" width="400" height="150"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
